<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Auditor de Acessibilidade</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --border: #e2e8f0;
        --text: #1f2933;
        --muted: #4b5563;
        --accent: #2563eb;
        --accent-strong: #1d4ed8;
        --success: #15803d;
        --warning: #c2410c;
        --alert: #b91c1c;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 16px;
        width: 380px;
        background: var(--bg);
        color: var(--text);
      }

      h1,
      h2,
      h3,
      p {
        margin: 0;
      }

      .app-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 16px;
      }

      .app-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .eyebrow {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 4px;
      }

      .primary-button {
        background: var(--accent);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        font-size: 0.95rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        min-height: 40px;
      }

      .primary-button:hover,
      .primary-button:focus-visible {
        background: var(--accent-strong);
      }

      .primary-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .score-card {
        background: var(--card);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid var(--border);
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin-bottom: 16px;
      }

      .score-label {
        font-size: 0.85rem;
        color: var(--muted);
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      .score-value {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 4px 0;
      }

      .score-value[data-tone='good'] {
        color: var(--success);
      }

      .score-value[data-tone='warn'] {
        color: var(--warning);
      }

      .score-value[data-tone='alert'] {
        color: var(--alert);
      }

      .score-meta {
        font-size: 0.9rem;
        color: var(--muted);
      }

      .status-message {
        font-size: 0.9rem;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid transparent;
      }

      .status-message--neutral {
        background: #f8fafc;
        border-color: #e2e8f0;
        color: var(--muted);
      }

      .status-message--info {
        background: #e0f2fe;
        border-color: #bae6fd;
        color: #0c4a6e;
      }

      .status-message--warning {
        background: #fff7ed;
        border-color: #fed7aa;
        color: var(--warning);
      }

      .status-message--success {
        background: #ecfdf5;
        border-color: #bbf7d0;
        color: var(--success);
      }

      .status-message--error {
        background: #fef2f2;
        border-color: #fecaca;
        color: var(--alert);
      }

      .filters {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 12px;
      }

      .filters-label {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .filter-button {
        border: 1px solid var(--border);
        background: transparent;
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 0.85rem;
        cursor: pointer;
        color: var(--muted);
      }

      .filter-button--active {
        background: #e0edff;
        border-color: #bfd3ff;
        color: var(--accent-strong);
        font-weight: 600;
      }

      .filter-button:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
      }

      .sections {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 12px;
        max-height: 400px;
        overflow-y: auto;
        padding-right: 4px;
      }

      .section-card {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: var(--card);
        padding: 0;
      }

      .section-card summary {
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 14px 16px;
        cursor: pointer;
      }

      .section-card summary::-webkit-details-marker {
        display: none;
      }

      .section-heading h3 {
        font-size: 1rem;
        margin-bottom: 2px;
      }

      .section-meta {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .status-chip {
        font-size: 0.8rem;
        border-radius: 999px;
        padding: 4px 10px;
        font-weight: 600;
      }

      .status-chip--ok {
        background: #ecfdf5;
        color: var(--success);
      }

      .status-chip--alert {
        background: #fef2f2;
        color: var(--alert);
      }

      .section-items {
        padding: 0 16px 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .criterion-card {
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #fff;
      }

      .criterion-card summary {
        list-style: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 16px;
        cursor: pointer;
      }

      .criterion-card summary::-webkit-details-marker {
        display: none;
      }

      .criterion-card--fail {
        border-color: #fecdd3;
        background: #fff5f5;
      }

      .criterion-card--pass {
        border-color: #bbf7d0;
        background: #f0fdf4;
      }

      .criterion-card__title {
        font-size: 0.92rem;
        font-weight: 600;
      }

      .criterion-card__body {
        padding: 0 16px 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .criterion-chip {
        font-size: 0.78rem;
        border-radius: 999px;
        padding: 4px 10px;
        font-weight: 600;
      }

      .criterion-chip--alert {
        background: #fee2e2;
        color: var(--alert);
      }

      .criterion-chip--ok {
        background: #dcfce7;
        color: var(--success);
      }

      .criterion__detail {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .violations-list {
        margin: 0;
        padding-left: 20px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.85rem;
        color: var(--text);
      }

      .section-empty,
      .empty-state {
        font-size: 0.9rem;
        color: var(--muted);
        padding: 0 16px 16px;
        margin: 0;
      }

      .empty-state {
        text-align: center;
        padding: 24px;
      }

      .disclaimer {
        font-size: 0.75rem;
        color: var(--muted);
        text-align: center;
        margin: 8px 0 0;
      }

      .primary-button:focus-visible,
      .section-card summary:focus-visible,
      .criterion-card summary:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 2px;
        border-radius: 8px;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
        }
      }
    </style>
  </head>

  </body>
</html>
